<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon CV 3D – Double viewer</title>
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#f6f6f9}
    #infos{position:fixed;top:1rem;left:1rem;z-index:10;background:#ffffffcc;padding:.5rem 1rem;border-radius:.5rem}

    /* Style commun pour chaque cadre */
    .viewer{
      width:100%;
      max-width:800px;
      height:500px;
      margin:120px auto 2rem;
      border:2px solid #ddd;
      border-radius:.75rem;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
      background:#e5e7eb;
      overflow:hidden;
    }
  </style>

  <!-- Import map pour Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="infos">
    <h1 style="margin:.2em 0;">Ton Nom</h1>
    <p>Développeur Web &amp; 3D</p>
  </div>

  <!-- Premier cadre -->
  <div id="viewer1" class="viewer"></div>
  <!-- Second cadre (nouveau modèle) -->
  <div id="viewer2" class="viewer"></div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader }    from 'three/addons/loaders/OBJLoader.js';

    /**
     * Crée un viewer Three.js dans le conteneur et charge le modèle.
     * @param {string} containerId  ID du div où placer le canvas
     * @param {string} objName      Nom du fichier OBJ (dans assets/)
     */
    function createViewer(containerId, objName){
      const container = document.getElementById(containerId);
      let width = container.clientWidth;
      let height= container.clientHeight;

      // scène, caméra, rendu
      const scene  = new THREE.Scene();
      scene.background = new THREE.Color(0xf6f6f9);

      const camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 1000);
      camera.position.set(0, 1, 5);

      const renderer = new THREE.WebGLRenderer({ antialias:true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      // lumières
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dLight.position.set(2,4,2);
      scene.add(dLight);

      // contrôles
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // chargement OBJ
      const loader = new OBJLoader();
      loader.setPath('assets/');
      loader.load(objName, (obj)=>{
        // matériau par défaut si absent
        obj.traverse((child)=>{
          if(child.isMesh && (!child.material || (Array.isArray(child.material)&&child.material.length===0))){
            child.material = new THREE.MeshStandardMaterial({color:0xcccccc});
          }
        });
        // rotation initiale si nécessaire (exemple −90° X)
        // obj.rotation.x = -Math.PI/2;
        scene.add(obj);

        // auto‑cadre
        const box    = new THREE.Box3().setFromObject(obj);
        const size   = box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x,size.y,size.z);
        const fovRad = camera.fov * Math.PI/180;
        let distance = (maxDim/2) / Math.tan(fovRad/2);
        distance *= 1.3;
        const dir = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
        camera.position.copy(dir.multiplyScalar(distance).add(center));
        controls.target.copy(center);
        controls.update();
        camera.near = distance/100;
        camera.far  = distance*100;
        camera.updateProjectionMatrix();
      }, undefined, (err)=> console.error(`Erreur chargement ${objName}:`,err));

      // boucle
      function animate(){
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene,camera);
      }
      animate();

      // responsive
      window.addEventListener('resize', ()=>{
        width  = container.clientWidth;
        height = container.clientHeight;
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    }

    // === Crée les deux viewers ===
    createViewer('viewer1', 'chapnugetexturedlowlowmeshlab50000 - Copie.obj');
    createViewer('viewer2', 'chapnugetextured_simplificationcompletteMeshLab1000000.obj');
  </script>
</body>
</html>
