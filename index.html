<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon CV 3D – Trois viewers</title>
  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:#f6f6f9}
    #infos{position:fixed;top:1rem;left:1rem;z-index:10;background:#ffffffcc;padding:.5rem 1rem;border-radius:.5rem}
    .viewer{width:100%;max-width:800px;height:500px;margin:120px auto 2rem;border:2px solid #ddd;border-radius:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.1);background:#e5e7eb;overflow:hidden}
  </style>

  <!-- Import map Three.js -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="infos">
    <h1 style="margin:.2em 0;">Ton Nom</h1>
    <p>Développeur Web &amp; 3D</p>
  </div>

  <!-- Cadres -->
  <div id="viewer1" class="viewer"></div>
  <div id="viewer2" class="viewer"></div>
  <div id="viewer3" class="viewer"></div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader }    from 'three/addons/loaders/OBJLoader.js';
    import { PLYLoader }    from 'three/addons/loaders/PLYLoader.js';

    /**
     * Crée un viewer Three.js et charge un fichier 3D (.obj ou .ply).
     * @param {string} containerId ID du div où insérer le canvas
     * @param {string} fileName    Nom du fichier dans assets/
     */
    function createViewer(containerId, fileName){
      const container = document.getElementById(containerId);
      let width = container.clientWidth;
      let height= container.clientHeight;

      // scène, caméra, rendu
      const scene  = new THREE.Scene();
      scene.background = new THREE.Color(0xf6f6f9);

      const camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 1000);
      camera.position.set(0, 1, 5);

      const renderer = new THREE.WebGLRenderer({ antialias:true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      // lumières
      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dLight = new THREE.DirectionalLight(0xffffff, 0.6);
      dLight.position.set(2,4,2);
      scene.add(dLight);

      // contrôles
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // ----- loader adapté au suffixe -----
      const ext = fileName.split('.').pop().toLowerCase();
      let loader;
      if(ext === 'obj'){
        loader = new OBJLoader();
      } else if(ext === 'ply'){
        loader = new PLYLoader();
      } else {
        console.error('Format non supporté :', ext); return;
      }
      loader.setPath('assets/');
      loader.load(fileName, (model)=>{
        let object;
        if(ext === 'ply'){
          // PLYLoader renvoie une géométrie, créons un maillage
          const material = new THREE.MeshStandardMaterial({ color:0x999999 });
          object = new THREE.Mesh(model, material);
        } else {
          object = model;
          // assure un matériau si absent
          object.traverse((c)=>{
            if(c.isMesh && (!c.material || (Array.isArray(c.material)&&c.material.length===0))){
              c.material = new THREE.MeshStandardMaterial({ color:0xcccccc });
            }
          });
        }
        scene.add(object);

        // auto‑cadre
        const box = new THREE.Box3().setFromObject(object);
        const size= box.getSize(new THREE.Vector3());
        const center = box.getCenter(new THREE.Vector3());
        const maxDim = Math.max(size.x,size.y,size.z);
        const fovRad = camera.fov*Math.PI/180;
        let distance = (maxDim/2)/Math.tan(fovRad/2);
        distance *=1.3;
        const dir = new THREE.Vector3().subVectors(camera.position, controls.target).normalize();
        camera.position.copy(dir.multiplyScalar(distance).add(center));
        controls.target.copy(center);
        controls.update();
        camera.near = distance/100;
        camera.far  = distance*100;
        camera.updateProjectionMatrix();
      }, undefined, (err)=> console.error(`Erreur chargement ${fileName}:`,err));

      // boucle
      function animate(){
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene,camera);
      }
      animate();

      // responsive
      window.addEventListener('resize', ()=>{
        width  = container.clientWidth;
        height = container.clientHeight;
        camera.aspect = width/height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    }

    // === Crée les viewers ===
    createViewer('viewer1', 'chapnugetexturedlowlowmeshlab50000 - Copie.obj');
    createViewer('viewer2', 'chapnugetextured_simplificationcompletteMeshLab1000000.obj');
    createViewer('viewer3', '6969 - Cloud.subsampled.ply');
  </script>
</body>
</html>
