<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon CV 3D – Rotation Z continue du nuage</title>
  <style>
    body{
      margin:0;
      font-family:system-ui,sans-serif;
      /* --- fond personnalisé --- */
      background:url("assets/Projet1_page-0001.jpg") center/cover no-repeat fixed;
    }
    #infos{position:fixed;top:1rem;left:1rem;z-index:10;background:#ffffffcc;padding:.5rem 1rem;border-radius:.5rem}
    .viewer{width:100%;max-width:800px;height:500px;margin:120px auto 2rem;border:2px solid #ddd;border-radius:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.1);background:#e5e7eb;overflow:hidden}
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="infos">
    <h1 style="margin:.2em 0;">Ton Nom</h1>
    <p>Développeur Web &amp; 3D</p>
  </div>

  <div id="viewer1" class="viewer"></div>
  <div id="viewer2" class="viewer"></div>
  <div id="viewer3" class="viewer"></div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader }    from 'three/addons/loaders/OBJLoader.js';
    import { PLYLoader }    from 'three/addons/loaders/PLYLoader.js';

    /**
     * Crée un viewer Three.js et charge un fichier 3D.
     * @param {string} containerId  ID du div où insérer le canvas
     * @param {string} fileName     Nom du fichier situé dans assets/
     * @param {boolean} rotateZ     Si true, rotation continue autour de l’axe Z du monde
     */
    function createViewer(containerId, fileName, rotateZ=false){
      const container=document.getElementById(containerId);
      let width=container.clientWidth, height=container.clientHeight;

      const scene=new THREE.Scene();
      scene.background=new THREE.Color(0xf6f6f9);
      const camera=new THREE.PerspectiveCamera(45,width/height,0.1,1000);
      camera.position.set(0,1,5);
      const renderer=new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(width,height);
      container.appendChild(renderer.domElement);

      scene.add(new THREE.AmbientLight(0xffffff,0.6));
      const dirL=new THREE.DirectionalLight(0xffffff,0.6);dirL.position.set(2,4,2);scene.add(dirL);

      const controls=new OrbitControls(camera,renderer.domElement);controls.enableDamping=true;

      const ext=fileName.split('.').pop().toLowerCase();
      const loader= ext==='obj'? new OBJLoader(): ext==='ply'? new PLYLoader(): null;
      if(!loader){console.error('Format non supporté');return;}
      loader.setPath('assets/');

      let pivot=null, object=null;
      loader.load(fileName,(model)=>{
        if(ext==='ply'){
          const geom=model;geom.computeBoundingBox();
          const hasColor=geom.hasAttribute('color');
          const size=geom.boundingBox.getSize(new THREE.Vector3()).length();
          const mat=new THREE.PointsMaterial({size:size*0.002,sizeAttenuation:true,vertexColors:hasColor,color:hasColor?undefined:0xffffff});
          object=new THREE.Points(geom,mat);
          pivot=new THREE.Group();pivot.add(object);
          pivot.rotation.x=-Math.PI/2; // inclinaison 90° X
          scene.add(pivot);
        }else{
          object=model;object.traverse(c=>{if(c.isMesh&&!c.material){c.material=new THREE.MeshStandardMaterial({color:0xcccccc});}});scene.add(object);
        }

        const target=pivot||object;
        const box=new THREE.Box3().setFromObject(target);
        const sizeVec=box.getSize(new THREE.Vector3());
        const center=box.getCenter(new THREE.Vector3());
        const maxDim=Math.max(sizeVec.x,sizeVec.y,sizeVec.z);
        const dist=(maxDim/2)/Math.tan(camera.fov*Math.PI/180/2)*1.3;
        const dir=new THREE.Vector3().subVectors(camera.position,controls.target).normalize();
        camera.position.copy(dir.multiplyScalar(dist).add(center));
        controls.target.copy(center);controls.update();
        camera.near=dist/100;camera.far=dist*100;camera.updateProjectionMatrix();
      },undefined,e=>console.error(e));

      function animate(){
        requestAnimationFrame(animate);
        if(rotateZ){
          if(pivot){pivot.rotation.z -= 0.01;} else if(object){object.rotateOnWorldAxis(new THREE.Vector3(0,0,1), -0.01);} 
        }
        controls.update();
        renderer.render(scene,camera);
      }
      animate();

      window.addEventListener('resize',()=>{width=container.clientWidth;height=container.clientHeight;camera.aspect=width/height;camera.updateProjectionMatrix();renderer.setSize(width,height);});
    }

    createViewer('viewer1', '6969 - Cloud.subsampled.ply', true);
    createViewer('viewer2','chapnugetextured_simplificationcompletteMeshLab1000000.obj');
    createViewer('viewer3','6969 - Cloud.subsampled.ply',true); // rotation Z continue
  </script>
</body>
</html>
